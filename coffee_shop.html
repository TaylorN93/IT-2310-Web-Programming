<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Haven</title>

    <!-- #### Coffeeâ€‘themed styles (Grid + Flexbox) #### -->
    <style>
      :root {
        /* Warm coffee palette */
        --coffee: #6f4e37;        /* rich coffee brown */
        --coffee-dark: #4b3621;   /* darker accent */
        --cream: #f4e9d4;         /* light cream */
        --cream-dark: #e9dbc5;
      }

      /* ----- Base Reset / Typography ----- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: var(--coffee-dark);
        background: var(--cream);

        /* Grid layout: 4 areas stacked by default */
        display: grid;
        grid-template-areas:
          "header"
          "nav"
          "main"
          "footer";
        grid-template-rows: auto auto 1fr auto;
        min-height: 100vh;
      }

      /* ----- Header ----- */
      .header {
        grid-area: header;
        background: var(--coffee);
        color: #fff;
        text-align: center;
        padding: 2rem 1rem;
      }
      .header h1 {
        font-size: 2.25rem;
        letter-spacing: 1px;
      }
      .header p {
        margin-top: 0.5rem;
        font-size: 1rem;
        opacity: 0.9;
      }

      /* ----- Navigation ----- */
      .nav {
        grid-area: nav;
        background: var(--cream-dark);
      }
      .nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        padding: 1rem;
      }
      .nav a {
        text-decoration: none;
        color: var(--coffee-dark);
        font-weight: 600;
      }
      .nav a:hover {
        color: var(--coffee);
      }

      /* ----- Main Content ----- */
      .main-content {
        grid-area: main;
        padding: 2rem 1rem 3rem;
        max-width: 960px;
        margin: 0 auto;
      }
      .main-content h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: var(--coffee);
      }

      /* Flexbox container for featured coffees */
      .flex-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }

      .flex-item {
        flex: 1 1 120px; /* grow + shrink, basis 120px */
        max-width: 180px;
        background: #fff;
        padding: 1.25rem;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        font-weight: 600;
      }

      /* ----- Footer ----- */
      .footer {
        grid-area: footer;
        background: var(--coffee);
        color: #fff;
        text-align: center;
        padding: 1rem 0;
        font-size: 0.9rem;
      }

      /* ===== Responsive: wider screens (>= 768px) ===== */
      @media (min-width: 768px) {
        body {
          grid-template-columns: 220px 1fr; /* sidebar nav */
          grid-template-areas:
            "header  header"
            "nav     main"
            "footer  footer";
        }

        .nav ul {
          flex-direction: column;
          align-items: flex-start;
          padding-left: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <header class="header">
      <h1>Java Haven</h1>
      <p>Your daily dose of caffeine and comfort.</p>
    </header>

    <nav class="nav">
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <h2>Featured Coffees</h2>
      <div class="flex-container">
        <div class="flex-item">Espresso</div>
        <div class="flex-item">Cappuccino</div>
        <div class="flex-item">Latte</div>
        <div class="flex-item">Mocha</div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
    </footer>
  </body>
</html>
