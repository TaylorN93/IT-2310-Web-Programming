<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Coffee Order Form</h1>
    <p>Please fill out the form below to order your coffee:</p>

    <form action="https://www.w3schools.com/action_page.php" method="get">
        <label for="name">Customer Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="coffeeType">Coffee Type:</label><br>
        <select id="coffeeType" name="coffeeType">
            <option value="latte">Latte</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="americano">Americano</option>
            <option value="espresso">Espresso</option>
        </select><br><br>

        <label>Size:</label><br>
        <input type="radio" name="size" value="small"> Small<br>
        <input type="radio" name="size" value="medium"> Medium<br>
        <input type="radio" name="size" value="large"> Large<br><br>

        <label>Extras:</label><br>
        <input type="checkbox" name="extras" value="whippedCream"> Whipped Cream<br>
        <input type="checkbox" name="extras" value="extraShot"> Extra Shot<br>
        <input type="checkbox" name="extras" value="almondMilk"> Almond Milk<br><br>

        <label for="instructions">Special Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Submit Order">
    </form>
</body>
</html>
